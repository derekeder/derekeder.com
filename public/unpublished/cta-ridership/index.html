<!DOCTYPE html>
<html lang="en">
<head>
  <title>CTA Ridership from 2001 to 2011</title>
  
  <link href="styles/master.css" rel="stylesheet" type="text/css" />
  <link href="styles/datepicker.css" rel="stylesheet" type="text/css" />
  <link href="styles/print.css" media="print" rel="stylesheet" type="text/css" />
  
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script src="scripts/jquery.js" type="text/javascript"></script>
  <script src="scripts/highcharts.js" type="text/javascript"></script>
  <script src="scripts/cta.fusiontables.js" type="text/javascript"></script>
  <script src="scripts/datepicker.js" type="text/javascript"></script>
  <script src="scripts/analytics_lib.js" type="text/javascript"></script>
  
  <script type="text/javascript">

	$(function() {        
      loadData();
    });
    
  </script>
</head>
<body>

<div id="page">
  <div id="header">
    <h1 id="logo"><a href='/budget'>CTA Ridership</a></h1>
    <div id="header-secondary">
      <p id="credit">Developed and designed by <a href="http://www.derekeder.com">Derek Eder</a> and <a href="http://www.c82.net">Nick Rougeux</a></p>
    </div>
    <div class="clear"></div>
  </div>
  
  <div id="content">
    <div id="content-primary">
	  <h2>Filter by date:</h2>
	  From <input type="text" id="dateStart" value="6/1/2011" class="txt-date format-m-d-y highlight-days-67"/>
	  to <input type="text" id="dateEnd" value="6/30/2011" class="txt-date format-m-d-y highlight-days-67"/>
	  <input class="btn" type="button" id="btnFilter" value="Filter" onclick="loadData();" />
      <div id="timeline">
        <h2></h2>
        <div id="timeline-chart"></div>
      </div>
    </div>
       
    <div id="content-tertiary">
      <a id="download-button" class="action" href="http://www.google.com/fusiontables/DataSource?dsrcid=1302319">View &amp; download data</a>
      All the data for this project is freely available to download or explore on Google Fusion Tables.
    </div>
  </div>
</div>

</body>
</html>
