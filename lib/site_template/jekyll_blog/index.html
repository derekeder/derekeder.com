---
layout: nil
title: Blog
---

<h2>
  Blog
  <small>Stories and tutorials on open - [ gov | data | source ]</small>
</h2>

{% for post in paginator.posts %}
    <h3>
      <a href="/blog{{ post.url }}">{{ post.title }}</a>
      <!-- <small><a href="/blog{{ post.url }}#disqus_thread">comments</a></small> -->
    </h3>
    
    {{ post.content }}

    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_default_style " 
      addthis:url="http://blog.chicagolobbyists.org{{ post.url }}"
        addthis:title="{{ post.title }}">
    <a class="addthis_button_tweet"></a>
    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
    </div>
    <script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=xa-508f02450809cc4d"></script>
    <!-- AddThis Button END -->
    <hr />
{% endfor %}

<p><a href='/blog/atom.xml'><img src='/images/icons/rss.png' alt='Subscribe to RSS' /> Subscribe</a></p>

    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
